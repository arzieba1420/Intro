<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Author List</title>
</head>
<body>
    
    <h1 style="font-size: 2em">List of authors</h1>
    
    <table>
        <tr>
            <th>Name</th>
            <th>Last Name</th>
        </tr>
        <tr th:each="author:${allAuthors}">
            <td th:text="${author.firstName}" ></td>
            <td th:text="${author.lastName}" ></td>
        </tr>
        
    </table>
    
</body>
</html>
