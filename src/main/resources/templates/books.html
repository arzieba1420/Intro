<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BookDB</title>
</head>
<body>
    <h1>Book List</h1>
    
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Publisher</th>
        </tr>
        <tr th:each = "book : ${haha}">
            <td th:text="${book.id}" >000</td>
            <td th:text="${book.title}">Default title</td>
            <td th:text="${book.publisher.name}">Default publisher</td>
        </tr>
    </table>
    
</body>
</html>
